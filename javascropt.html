  <body>
    <script>
      //1 javascript comment
      let firstName = "John";
      let lastName = "Doe";
      let country = "United States";
      let email = "johndoe@example.com";
      console.log("First Name: " + firstName);
      console.log("Last Name: " + lastName);
      console.log("Country: " + country);
      console.log("Email: " + email);
      //gurvaljin
      function calculateTrianglePerimeter(side1, side2, side3) {
        return side1 + side2 + side3;
      }
      const trianglePerimeter = calculateTrianglePerimeter(5, 6, 7);
      console.log("Triangle Perimeter: " + trianglePerimeter);
      //dugui
      function calculateCircleArea(radius) {
        return Math.PI * Math.pow(radius, 2);
      }
      const circleRadius = 3;
      const circleArea = calculateCircleArea(circleRadius);
      console.log("Circle Area: " + circleArea);
      //tegsh ontsogt
      function calculateRectangleArea(length, width) {
        return length * width;
      }
      const rectangleLength = 8;
      const rectangleWidth = 5;
      const rectangleArea = calculateRectangleArea(
        rectangleLength,
        rectangleWidth
      );
      console.log("Rectangle Area: " + rectangleArea);
      //hasaj nemeh
      const num1 = 1;
      const num2 = 1;
      console.log("Addition: " + (num1 + num2));
      console.log("Subtraction: " + (num1 - num2));
      console.log("Multiplication: " + num1 * num2);
      console.log("Division: " + num1 / num2);
    </script>
